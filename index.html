<!DOCTYPE html>
<html lang="zzx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="./dist/bundle.js"></script>
    <div id="root"></div>
    <div class="block-footer">
        <div class="wrapper">
            <div class="block-footer__flex">
                <h2>Need a web developer? <span>Ready to work!</span> </h2>
                <a href="http://vkontakte.ru/write170011272" class="block-footer__link">Hire me</a>
            </div>
        </div>
    </div>
    <a href="#" class="btn-up"></a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(window).scroll(function(){
                if($(this).scrollTop()!=0) {
                    $(".btn-up").fadeIn();
                } else {
                    $(".btn-up").fadeOut();
                }
            });
            $('.btn-up').click(function(){
                $('body, html').animate({scrollTop:0},1000);
            });
        });
        $(function(){
            $('a[href="#scroll"]').click(function(event){
                event.preventDefault();
                var el = $('.block-scroll');
                $('body, html').animate({
                    scrollTop:  $(el).offset().top
                }, 1000);
                });
            });

    </script>
    <script src="js/script.js"></script>
    <!-- <script src="./dist/bundle.js"></script> -->
</body>
</html>
